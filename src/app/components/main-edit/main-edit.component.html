<main>
    <div class="conteiner">
        <img class="img" src="{{ img }}" alt="">
        <input class="title" type="text" [(ngModel)]="title"/>
        <input class="price" [(ngModel)]="price" />
        <select [(ngModel)]="category" class="category">
            <option *ngFor="let category of categories" value="{{category}}">{{category}}</option>
        </select>
        <input class="description" [(ngModel)]="description" />
        <button class="delete" (click)="delete()">видалити</button>
        <button class="edit" (click)="edit()">редагувати</button>
    </div>
</main>
